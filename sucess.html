<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>SafeZone</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/templatemo-chain-app-dev.css" />
    <link rel="stylesheet" href="assets/css/animated.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header
      class="header-area header-sticky wow slideInDown"
      data-wow-duration="0.75s"
      data-wow-delay="0s"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <img
                  src="assets/images/newlogo.png"
                  alt="Chain App Dev"
                  id="logo-image"
                />
              </a>
              <!-- ***** Logo End ***** -->

              <!-- ***** Theme Switch Start ***** -->
              <label class="theme-switch">
                <input type="checkbox" class="theme-switch__checkbox" />
                <div class="theme-switch__container">
                  <div class="theme-switch__clouds"></div>
                  <div class="theme-switch__stars-container">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 144 55"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M135.831 3.00688C135.055 3.85027 ..."
                        fill="currentColor"
                      ></path>
                    </svg>
                  </div>
                  <div class="theme-switch__circle-container">
                    <div class="theme-switch__sun-moon-container">
                      <div class="theme-switch__moon">
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </label>
              <!-- ***** Theme Switch End ***** -->

              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="#" class="active">Sucesso</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/index.html">Voltar a página inicial</a>
                </li>
              
              
                <li>
                
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div
      class="thebanner wow fadeIn"
      id="top"
      data-wow-duration="1s"
      data-wow-delay="0.5s"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-6 align-self-center">
                <div
                  class="left-content show-up header-text wow fadeInLeft"
                  data-wow-duration="1s"
                  data-wow-delay="1s"
                >
                  <div class="row">
                    <div class="col-lg-12">
                      <h2>
                        A sua mensagem foi enviada com sucesso !
                        <a href="/index.html">voltar a página inicial</a>
                        <p class="cor">Verifique seu email</p>
                      </h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div
                  class="right-image wow fadeInRight"
                  data-wow-duration="1s"
                  data-wow-delay="0.5s"
                >
                  <img src="assets/images/agradecemos.gif" alt="" style="width: 400px;"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/imagesloaded.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/darkmode.js"></script>
  </body>
</html>
